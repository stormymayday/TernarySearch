<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative Ternary Search</title>
</head>
<body>
    <h1>Iterative Ternary Search</h1>
    <script>

        const iterativeTernarySearch = (data, target) => {

        let bottom = 0;
        let top = data.length - 1;

        while(bottom <= top) {

            // Splitting array into three parts
            const midpoint1 = bottom + Math.floor((top - bottom) / 3);
            const midpoint2 = top - Math.floor((top - bottom) / 3);

            if(target === data[midpoint1]) {
                return midpoint1;
            } else if(target === data[midpoint2]) {
                return midpoint2;
            } else if(target < data[midpoint1]) {
                top = midpoint1 - 1; 
            } else if(target > data[midpoint2]) {
                bottom = midpoint2 + 1; 
            } else {
                bottom = midpoint1 + 1;
                top = midpoint2 - 1;
            }
        }
        return -1;
    }

    // Test Playlist array
    const playlist = ['Dire Straits', 'Always', 'Wind of Change', 'Send me an Angel', 'Fortunate Son', 'Looking Out my Back Door', 'Fortunate Song', 'You And I',  'Still Loving You', 'Paranoid', 'Rock You Like A Hurricane', 'Have You Ever Seen The Rain', 'Bad Moon Rising', 'Dream On'
    ];

    // Sorting the array in ascending order
    playlist.sort();

    // Displaying the array elements
    console.log(`Playlist:`);
    for(let i = 0; i<playlist.length; i++) {
    console.log(`${i} ${playlist[i]}`);
    }

    // Separator Line
    console.log(`-------------------`);

    // Searching for song 'Paranoid' which is at index 8
    console.log(`Paranoid found at index ${iterativeTernarySearch(playlist, 'Paranoid')}`);

    // Searching for song 'Oceandeep' which is NOT in the playlist
    console.log(`Oceandeep found at index ${iterativeTernarySearch(playlist, 'Oceandeep')}`);

    </script>
</body>
</html>
